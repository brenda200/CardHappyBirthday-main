<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="birthday-card">
    <!-- Inner -->
    <div class="cover-inner">
        <img src="img/Meus parabéns.png" width="100%">
    </div>
  
    <!-- Outer -->
    <div class="cover-outer">
        <img src="img/Design sem nome.gif" width="100%">
    </div>
  
    <!-- Text -->
    <div class="text">
        <p class="title">
            Happy Birthday! <br> 
        </p>
        <p>
          Tenha um feliz aniversário cheio
          de sorrisos e gargalhadas, repleto
          de paz, amor e muita alegria.
          Parabéns por mais um ano de vida!
        </p>
        <p>Hope your day goes great!</p>
    </div>
  </div>
</body>
</html>
